<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subtitle Generator</title>
</head>
<body>
  <h1>Generate Subtitles</h1>
  <form method="post" enctype="multipart/form-data" id="subtitleForm">
    <label>Model:
      <select name="model">
        <option value="base">Base</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large-v3" selected>Large (v3)</option>
      </select>
    </label>
    <br><br>
    <label>Language:
      <input type="text" name="language" value="auto" />
    </label>
    <br><br>
    <label>Upload Video:
      <input type="file" name="file" required id="fileInput" />
    </label>
    <br><br>
    <button type="submit">Generate</button>
  </form>

  <script>
    const form = document.getElementById("subtitleForm");
    const fileInput = document.getElementById("fileInput");

    form.addEventListener("submit", () => {
      setTimeout(() => {
        fileInput.value = "";  // Clear the file input after submission
      }, 1000); // Adjust timing if needed
    });
  </script>
</body>
</html>
